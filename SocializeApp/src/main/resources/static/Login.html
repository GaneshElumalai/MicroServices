<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Socialize</title>
		<link rel="stylesheet" href="assets/css/Login.css" type="text/css" />
	</head>
	<body class="bg-color-beige">
		<div class="item-center">
			<img alt="Logo" src="assets/Logo.png">
		</div>
		<div id="loginContainer">
			<form method="get" action="Home.html" novalidate="">
				<div style="display: grid">
					<input id="username" class="inputRow" name="session_key" type="text"
						aria-describedby="error-for-username" required=""
						validation="email|tel" autofocus="" aria-label="Email or Phone"
						placeholder="UserName"> <input id="password"
						class="inputRow" type="password"
						aria-describedby="error-for-password" name="session_password"
						required="" validation="password" placeholder="Password">
					<button class="submitLogin" type="submit" aria-label="Sign in">Let's
						Socialize</button>
				</div>
			</form>
		</div>
	</body>
</html>
